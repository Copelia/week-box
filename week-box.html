<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="week-box">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `week-box`
     * week box para tabla centro masajes
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WeekBox extends Polymer.Element {
      static get is() { return 'week-box'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'week-box'
          }
        };
      }
    }

    window.customElements.define(WeekBox.is, WeekBox);
  </script>
</dom-module>
